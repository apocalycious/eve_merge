l_french:
 pc_greenhouse_hot:0 "Monde chaud"
 pc_greenhouse_hot_desc:0 "Une planète rocheuse avec une pression atmosphérique forte. Les gaz composant l'atmosphère ont causé un effet de serre en chaine, provoquant des températures de surface très élevées."
 pc_greenhouse_hot_habitability:0 "Habitabilité monde chaud"
 pc_greenhouse_hot_tile:0 "Terrain chaud"
 pc_greenhouse_hot_tile_desc:0 "Paysage désertique sec, hostile et torride parsemé de rochers en forme de plaques."
 pc_semi_barren:0 "Monde stérile"
 pc_semi_barren_desc:0 "Monde stérile et rocheux avec une fine atmosphère et des calottes polaires. La surface est couverte de cratères d'impact météoritiques et est apparemment dénuée de vie."
 pc_semi_barren_habitability:0 "Habitabilité monde stérile"
 pc_semi_barren_tile:0 "Terrain stérile"
 pc_semi_barren_tile_desc:0 "Des terrains arides et secs avec des affleurements rocheux occasionnels."
 pc_greenhouse_cold:0 "Monde froid"
 pc_greenhouse_cold_desc:0 "Une planète rocheuse avec une atmosphère dense. En dépit d'être éloignée de son étoile, les gaz contenus dans l'atmosphère ont provoqué un effet de serre, ce qui permet à des liquides exotiques tels que le méthane et l'éthane d'exister à la surface."
 pc_greenhouse_cold_habitability:0 "Habitabilité monde froid"
 pc_greenhouse_cold_tile:0 "Terrain froid"
 pc_greenhouse_cold_tile_desc:0 "Des terres hostiles très froides, avec des dunes, des rivières, des lacs et des mers de liquides exotiques."
 pc_frozen_large:0 "Monde gelé"
 pc_frozen_large_desc:0 "Monde rocheux recouvert de manière permanente d'une épaisse couche de glace. Les basses températures et une atmosphère très mince excluent l'existence de la vie à la surface."
 pc_frozen_large_habitability:0 "Habitabilité monde gelé"
 pc_frozen:0 "Petit monde gelé"
 pc_frozen_large_tile:0 "Terrain gelé"
 pc_frozen_large_tile_desc:0 "Des étendues stériles et couvertes de glace."
 tech_advanced_terraforming:0 "Terraformation avancée"
 tech_advanced_terraforming_desc:1 "De nouvelles techniques de manipulation de la température et de l'atmosphère des planètes nous permet de rendre habitables des mondes auparavant sans vie.\n\n"
 pc_gas_giant:0 "Planète jovienne"
 pc_gas_giant_desc:0 "Planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium entourant un noyau dense."
 pc_gas_giant_hot:0 "Pégaside"
 pc_gas_giant_hot_desc:0 "Une large planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium. La planète est à proximité de l'étoile et a donc une température de surface très élevée et une période orbitale courte. L'atmosphère est extrême et exotique en raison de la brève période orbitale et de longues journées, avec des vents intenses et des jets équatoriaux dus à la rotation extrême."
 pc_ice_giant:0 "Géante de glaces"
 pc_ice_giant_desc:0 "Une large planète, froide et gazeuse composée principalement d'éléments plus lourds que l'hydrogène et l'hélium, tels que l'oxygène, le carbone, l'azote et le soufre."
 pc_dwarf_planet_asteroid:0 "Planète naine"
 pc_dwarf_planet_asteroid_desc:0 "Un objet dans une ceinture d'astéroïdes assez grand pour être arrondi par sa propre gravité, cette planète naine est stérile et rocheuse avec une atmosphère mince ou inexistante. La surface est couverte de cratères d'impact météoritique et est complètement dépourvue de vie."
 tech_advanced_robot_colonization:0 "Colonisation robotique avancée"
 tech_advanced_robot_colonization_desc:1 "Abris spécifiques et systèmes de vie adaptatifs avancé permettent à des robots de coloniser des planètes inhospitalières à la vie extraterrestre.\n\n"
 pc_carbon:0 "Monde carbone"
 pc_carbon_desc:0 "Une couche de carbone sous forme de graphite forme la surface de cette planète rocheuse. Pendant les éruptions volcaniques, les diamants situés dans les couches internes viennent à la surface, ce qui crée des montagnes de diamants et de carbures de silicium. La surface contient des hydrocarbures gelés ou liquides (par exemple du goudron et du méthane). Cependant, la planète est exempte d'eau, et l'atmosphère fraiche se compose essentiellement de dioxyde de carbone et de monoxyde de carbone avec beaucoup de brouillard carboné."
 trait_pc_greenhouse_hot_preference:0 "Tolérance pour les mondes chauds"
 trait_pc_greenhouse_hot_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_semi_barren_preference:0 "Tolérance pour les mondes stériles"
 trait_pc_semi_barren_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_greenhouse_cold_preference:0 "Tolérance pour les mondes froids"
 trait_pc_greenhouse_cold_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_frozen_large_preference:0 "Tolérance pour les mondes gelés"
 trait_pc_frozen_large_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_white_dwarf_star:0 "Naine blanche"
 pc_white_dwarf_star_desc:0 "Une naine blanche, aussi appelée naine dégénérée, est un vestige stellaire subissant une dégénérescence de sa matière interne. Une naine blanche est très dense : sa masse est comparable à celle d'étoiles de classe G , tandis que son volume est comparable à celui d'une petite planète tellurique. La faible luminosité d'une naine blanche provient de l'émission d'énergie thermique emmagasinée ; aucune fusion n'a lieu dans une naine blanche, où la masse est convertie en énergie."
