l_russian:
 pc_greenhouse_hot:0 "Тепличный мир"
 pc_greenhouse_hot_desc:0 "Горячая скалистая планета с высоким атмосферным давлением. Газы в атмосфере вызвали парниковый эффект, создавая очень высокие температуры поверхности."
 pc_greenhouse_hot_habitability:0 "Приспособленность - тепличный мир"
 pc_greenhouse_hot_tile:0 "Тепличная зона"
 pc_greenhouse_hot_tile_desc:0 "Сухая, душная и очень жаркая пустыня с вкраплениями плитных пород."
 pc_semi_barren:0 "Бедный мир"
 pc_semi_barren_desc:0 "Пустынный и каменистый мир с тонкой атмосферой и полярными льдами. Поверхность покрыта метеоритными кратерами и, казалось бы, лишенна жизни."
 pc_semi_barren_habitability:0 "Приспособленность - бедный мир"
 pc_semi_barren_tile:0 "Бедная зона"
 pc_semi_barren_tile_desc:0 "Бесплодная и сухая местность с редкими скалистыми вкраплениями."
 pc_greenhouse_cold:0 "Плотный мир"
 pc_greenhouse_cold_desc:0 "Скалистая планета с очень плотной атмосферой. Несмотря на то, что она далеко от родительской звезды, газы в атмосфере вызвали парниковый эффект, позволяя экзотическим жидкостям, таким как метан и этан, существовать на поверхности."
 pc_greenhouse_cold_habitability:0 "Приспособленность - ледяной мир"
 pc_greenhouse_cold_tile:0 "Плотная зона"
 pc_greenhouse_cold_tile_desc:0 "Очень холодная неприятная местность с дюнами, реками, озерами и морями странных жидкостей."
 pc_frozen_large:0 "Оледеневший мир"
 pc_frozen_large_desc:0 "Большой каменистый мир, покрытый толстым слоем вечной мерзлоты. Низкие температуры и очень тонкая атмосфера исключают существование жизни на поверхности."
 pc_frozen_large_habitability:0 "Приспособленность - оледеневший мир"
 pc_frozen:0 "Малый оледеневший мир"
 pc_frozen_large_tile:0 "Оледеневшая зона"
 pc_frozen_large_tile_desc:0 "Пустынная, обледенелая местность."
 tech_advanced_terraforming:0 "Расширенное терраформирование."
 tech_advanced_terraforming_desc:1 "Новые методы в управлении температурой и атмосферой планет позволяют нам сделать ранее безжизненные планеты пригодными для освоения.\n\n"
 pc_gas_giant:0 "Газовый гигант"
 pc_gas_giant_desc:0 "Газообразная планета с атмосферой, в основном состоит из водорода и гелия, окружающего плотное ядро."
 pc_gas_giant_hot:0 "Горячий газовый гигант"
 pc_gas_giant_hot_desc:0 "Большая газообразная планета с атмосферой, в основном состоит из водорода и гелия. Планета находится в непосредственной близости от родительской звезды и поэтому имеет очень высокую температуру поверхности и короткий орбитальный период. Атмосфера является необычно экстремальной из-за короткого периода и долгого дня. В ней присутствую интенсивные ветра и супер-вращающиеся экваториальные струйные течения."
 pc_ice_giant:0 "Ледяной гигант"
 pc_ice_giant_desc:0 "Большая, холодная и газообразная планета, состоит в основном из элементов тяжелее водорода и гелия, таких как кислород, углерод, азот и сера."
 pc_dwarf_planet_asteroid:0 "Стерильный мир"
 pc_dwarf_planet_asteroid_desc:0 "Объект в поясе астероидов, достаточно большой, чтобы быть округленным собственной гравитацией. Эта карликовая планета бесплодна и камениста, с тонкой атмосферой или вообще без нее. Поверхность покрыта метеоритными кратерами и полностью лишена жизни."
 tech_advanced_robot_colonization:0 "Advanced Robotic Colonization"
 tech_advanced_robot_colonization_desc:1 "Специализированные убежища и усовершенствованные адаптивные системы жизнеобеспечения позволяют роботам колонизировать планеты, суровые для несвойственной жизни.\n\n"
 pc_carbon:0 "Углеродный мир"
 pc_carbon_desc:0 "Слой углерода в виде графита образует поверхность этой скалистой планеты. Во время вулканических извержений алмазы подходят к поверхности, в результате чего образуются горы алмазов и карбидов кремния. Поверхность содержит замороженные или жидкие углеводороды (например, деготь и метан). Тем не менее, планета лишена воды, и холодная атмосфера состоит в основном из двуокиси углерода и окиси углерода с большим количеством угольного смога."
 trait_pc_greenhouse_hot_preference:0 "Предпочтительный тепличный мир"
 trait_pc_greenhouse_hot_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_semi_barren_preference:0 "Предпочтительный бедный мир"
 trait_pc_semi_barren_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_greenhouse_cold_preference:0 "Предпочтительный плотный мир"
 trait_pc_greenhouse_cold_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_frozen_large_preference:0 "Предпочтительный оледенелый"
 trait_pc_frozen_large_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_white_dwarf_star:0 "Белый карлик"
 pc_white_dwarf_star_desc:0 "Проэволюционировавшая звезда, лишенная собственных источников термоядерной энергии. Ее диаметр крайне мал, соизмерим с радиусом малой планеты, а плотность очень высока."
