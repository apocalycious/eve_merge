 START_SCREEN_PART_TWO_IND_DEMOCRACY:0 "Fiercely independent, we refused to compromise our highest ideals of personal liberty throughout our history on this planet. The various nation-states did, however, collaborate to form a loose confederation in order to provide common societal benefits and propel our civilization toward distant stars."
 START_SCREEN_PART_TWO_COL_AUTOCRACY:0 "After millenia of petty squabbles and brutal warfare, we forged a shared consensus of values and goals that define us and appointed a dictator to drive our civilization forward, together."
 START_SCREEN_PART_TWO_XENOPHOBE_OLIGARCHY:0 "Our citizens are proud of their heritage and honor and view outsiders with distrust and uncertainty. We recently received hints that we are perhaps not alone in this galaxy, and brought our many tribes together to form a council in order to direct the defense against what lies beyond the thin atmosphere of our homeworld."
 